{% extends 'base.html' %}
{% block content %}
<h2>Registrar Autor</h2>
<br>
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="alert-alert-{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

	<form class="" method="post" novalidate>
		{% csrf_token %}
		{{ form.as_p }}
      <button class="btn-info-enviar" type="submit"> Guardar</button>
	</form>

{% endblock %}
